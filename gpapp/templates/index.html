<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GrandPy</title>
</head>

<body>
    <!-- Acceuil de la page de GrandPy-->
    <h1>GrandPy, le Papi robot est là pour vous aidez !</h1>
    <p><img src="../static/image/Grandpy.png" alt="image de grand papy"/></p>
    <p><img src="../static/image/gprecherche.gif" alt="reflection de grand papy"/></p>
    <p><h2>Bonjour mon petit poussin,</h2></p>
    <p><h2>dis moi ce que tu cherche ?</h2></p>

    <!-- la question posé à GrandPy-->
    <form methode="post" action="../grandPy.py">
        <fieldset>
            <legend>Votre question à GrandPy</legend>
            <p>
                <label for="question">Pose ta question ici ! (Maxi 150 Caractères)</label>
                <input type="text" name="question" id="question"
                        placeholder="Ex : Ou se trouve l'hotel Napoléon a  75000 paris"
                        size="180" maxlength="150" autofocus required/>
            </p>
            <!-- Valider la question-->
            <p><input type="submit" value="Envoyer"/></p>
        </fieldset>

        <!-- la réponse de GrandPy-->
        <fieldset>
            <legend>Réponse de GrandPy</legend>

            <!-- Géolocalisation de la demende-->
            <fieldset>
                <legend>Localisation</legend>
            </fieldset>

            <!-- Historique sur le contenu de la demande-->
            <fieldset>
                <legend>Historique</legend>
            </fieldset>

            <!-- Valider la question-->
            <p><input type="reset" value="Pose une Autre question"/></p>

        </fieldset>
    </form>

</body>

</html>
